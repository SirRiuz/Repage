{% extends 'base.html' %}


{% block header %}
    <title>Page not found | {{ host_name }} </title>
{% endblock %}

{% block content %}
    <style>
        p{
            font-size: 17px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body{
            background: #F9F7FD;
            padding: 0px;
            padding: 50px;
            margin: 0px;
        }

        .container{
            margin: 100px 25%;
            width: 50%;
            text-align: center;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
                margin: 100px 10%;
            }
        }

    </style>

    <div class="container">
        <p id='messege-error'>
            Sorry but the url <strong>{{ route }}</strong> is not available<br/> at this time.
        </p>
    </div>
{% endblock %}
